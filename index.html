<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonsighting Event Creator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Moonsighting Event Creator</h1>
            <p class="subtitle">Create and manage your community's new moon viewing events</p>
        </header>

        <form id="moonsightingForm" class="smart-form">
            <div class="form-section">
                <h2>Community Information</h2>
                <div class="form-group">
                    <label for="communityName">Community Name</label>
                    <input type="text" id="communityName" name="communityName" required>
                </div>
                <div class="form-group">
                    <label for="organizerName">Organizer Name</label>
                    <input type="text" id="organizerName" name="organizerName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>

            <div class="form-section">
                <h2>Location Details</h2>
                <div class="form-group">
                    <label for="address">Event Location Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="latitude">Latitude</label>
                        <input type="number" id="latitude" name="latitude" step="any" required>
                    </div>
                    <div class="form-group">
                        <label for="longitude">Longitude</label>
                        <input type="number" id="longitude" name="longitude" step="any" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Event Settings</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="eventDuration">Event Duration (minutes)</label>
                        <input type="number" id="eventDuration" name="eventDuration" min="30" value="60" required>
                    </div>
                    <div class="form-group">
                        <label for="timeAdjustment">Time Adjustment (minutes)</label>
                        <input type="number" id="timeAdjustment" name="timeAdjustment" value="0" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="monthsToCreate">Number of Months to Create Events</label>
                    <input type="number" id="monthsToCreate" name="monthsToCreate" min="1" max="12" value="3" required>
                </div>
                <div class="form-group">
                    <label for="eventDescription">Event Description</label>
                    <textarea id="eventDescription" name="eventDescription" rows="4" required></textarea>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Create Events</button>
                <button type="reset" class="btn-secondary">Reset Form</button>
            </div>
        </form>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Creating your events...</p>
        </div>

        <div id="success" class="success-message hidden">
            <h3>Events Created Successfully!</h3>
            <div id="successDetails"></div>
        </div>

        <div id="error" class="error-message hidden">
            <h3>Error</h3>
            <p id="errorMessage"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
