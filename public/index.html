<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track moon visibility and receive notifications for moon sightings">
    <meta name="theme-color" content="#3498db">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MoonSight">
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/images/icon-192x192.png">
    
    <title>Moon Sighting App</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="/css/styles.css">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/js/app.js" as="script">
    <link rel="preload" href="/js/moonApi.js" as="script">
    <link rel="preload" href="/js/locationManager.js" as="script">
    <link rel="preload" href="/js/notificationManager.js" as="script">
</head>
<body>
    <div class="container">
        <header>
            <h1>Moon Sighting App</h1>
        </header>
        
        <main>
            <section id="location-section">
                <h2>Select Location</h2>
                <select id="location-select">
                    <option value="">Loading locations...</option>
                </select>
            </section>
            
            <section id="moon-display">
                <div id="moon-phase"></div>
                <div id="moon-details"></div>
            </section>
            
            <section id="visibility-info">
                <h2>Visibility Information</h2>
                <div id="visibility-details"></div>
            </section>
            
            <section id="notification-section">
                <h2>Notifications</h2>
                <button id="notification-toggle">Enable Notifications</button>
            </section>
        </main>
    </div>
    
    <!-- Load scripts with error handling -->
    <script>
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = () => reject(new Error(`Failed to load ${src}`));
                document.body.appendChild(script);
            });
        }

        // Load scripts in sequence
        Promise.all([
            loadScript('/js/moonApi.js'),
            loadScript('/js/locationManager.js'),
            loadScript('/js/notificationManager.js'),
            loadScript('/js/app.js')
        ]).catch(error => {
            console.error('Error loading scripts:', error);
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = 'Failed to load application. Please refresh the page.';
            document.body.appendChild(errorDiv);
        });
    </script>
</body>
</html>
